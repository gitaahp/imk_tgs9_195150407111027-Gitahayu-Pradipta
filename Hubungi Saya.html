<body>
<h1 text>Hubungi Saya</h1>
    <form>

        <legend>Hubungi Saya</legend>
        
            <label>Nama Pengunjung:</label>
            <input type="text" name="nama pengunjung" placeholder="nama..." />

   </fieldset>
